<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Login || Cadastro</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header_login">
      <h1 class="h1_login">Entre em nosso site</h1>
    </header>

    <div class="body_center">
      <div class="container" id="container">
        <div class="form-container sign-up">
          <form>
            <h1>Criar conta</h1>
            <input type="text" name="nome" placeholder="Nome" />
            <input type="email" name="email" placeholder="Email" />
            <input
              type="date"
              name="ano_nasc"
              placeholder="Ano de Nascimento"
            />
            <input type="text" name="telefone" placeholder="Telefone" />
            <input type="text" name="cidade" placeholder="Cidade" />
            <button type="submit" id="btn-criar">Criar</button>
          </form>
        </div>
        <div class="form-container sign-in">
          <form>
            <h1>Faça login</h1>
            <input type="email" name="email_confirmation" placeholder="Email" />
            <button id="btn-login">Login</button>
          </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Login</h1>
              <p>
                Caso você já tenha se cadastrado em nosso site, vá para o login
                por aqui
              </p>
              <button class="hidden" id="login">Logue-se</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Cadastro</h1>
              <p>
                Caso você não tenha cadastro aqui, cadastre-se no botão abaixo:
              </p>
              <button class="hidden" id="register">Cadastre-se</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
